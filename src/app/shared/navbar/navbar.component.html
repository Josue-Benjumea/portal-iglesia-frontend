<mat-toolbar class="global-navbar" [ngClass]="{'auth-page-navbar': isAuthPage}">
  <div class="navbar-container" [ngClass]="{'auth-page-navbar': isAuthPage}">
    <div class="navbar-left">
      <button mat-icon-button *ngIf="showBackButton" (click)="goBack()" style="color: white !important;">
        <mat-icon style="color: white !important;">arrow_back</mat-icon>
      </button>
      <span class="app-title">{{ title }}</span>
    </div>
    
    <div class="navbar-right">
      <span class="user-info" *ngIf="userName">
        <mat-icon style="color: white !important;">person</mat-icon>
        {{ userName }}
      </span>
      <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isLoggedIn" style="color: white !important;">
        <mat-icon style="color: white !important;">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="navbar-menu">
        <button mat-menu-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar sesi√≥n</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
